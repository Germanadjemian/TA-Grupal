<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Falso</title>
    <script async src="main.js"></script>

    <!-- css nuestro -->
    <link rel="stylesheet" href="style.css">

    <!-- bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>

<body>
    <div>
        <h1 class="title is-1">Gestor de tareas</h1>
    </div>
    <div class="columns">
        <div class="column has-background-primary" id="backlog">
            <h2 class="subtitle is-3">Backlog</h2>
            <div class="tareas" id="Espera1">
                <p class="NombreSubColumnas">Trabajo1</p>
            </div>
            <div class="tareas" id="Espera2">
                <p class="NombreSubColumnas">Trabajo2</p>
            </div>
            <div class="tareas" id="Espera3">
                <p class="NombreSubColumnas">Trabajo3</p>
            </div>
            <div class="tareas" id="Espera4">
                <p class="NombreSubColumnas">Trabajo4</p>
            </div>

        </div>

        <div class="column" id="to-do">
            <h2 class="subtitle is-3">To-Do</h2>
            <div class="tareas" id="Hacer1">
                <p class="NombreSubColumnas">Haciendo1</p>
            </div>
            <div class="tareas" id="Hacer2">
                <p class="NombreSubColumnas">Haciendo2</p>
            </div>
            <div class="tareas" id="Hacer3">
                <p class="NombreSubColumnas">Haciendo3</p>
            </div>
        </div>

        <div class="column has-background-primary" id="in-progress">
            <h2 class="subtitle is-3">In-Progress</h2>
            <div class="tareas" id="EnProceso1">
                <p class="NombreSubColumnas">EnPRogreso1</p>
            </div>
            <div class="tareas" id="EnProceso2">
                <p class="NombreSubColumnas">EnPRogreso1</p>
            </div>
            <div class="tareas" id="EnProceso3">
                <p class="NombreSubColumnas">EnPRogreso1</p>
            </div>
            <div class="tareas" id="EnProceso4">
                <p class="NombreSubColumnas">EnPRogreso1</p>
            </div>
            <div class="tareas" id="EnProceso5">
                <p class="NombreSubColumnas">EnPRogreso1</p>
            </div>
        </div>

        <div class="column has-background-primary" id="blocked">
            <h2 class="subtitle is-3">Blocked</h2>
            <div class="tareas" id="Bloqueado1">
                <p class="NombreSubColumnas">Bloqueado1</p>
            </div>
            <div class="tareas" id="Bloqueado2">
                <p class="NombreSubColumnas">Bloqueado2</p>
            </div>
        </div>

        <div class="column has-background-primary" id="done">
            <h2 class="subtitle is-3">Done</h2>
            <div class="tareas" id="terminado1">
                <p class="NombreSubColumnas">Terminado</p>
            </div>
        </div>
    </div>
</body>

</html>
