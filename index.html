<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Falso</title>
    <script async src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <p class="Titulo">Gestor de tareas</p>

        <div class="column" id="backlog">
            <p class="NombreColumnas">Backlog</p>

        </div>

        <div class="column" id="to-do">
            <p class="NombreColumnas">To-Do</p>
        </div>

        <div class="column" id="in-progress">
            <p class="NombreColumnas">In-Progress</p>
        </div>

        <div class="column" id="blocked">
            <p class="NombreColumnas">Blocked</p>
        </div>

        <div class="column" id="done">
            <p class="NombreColumnas">Done</p>
        </div>
    </div>
</body>

</html>
