<!DOCTYPE html>

    <script async src="main.js"></script>

<body>
    <div class="container">

                </div>

            </h1>

        <h1 class="column" id="to-do">

                </div>
                <div class="tareas" id="EnProceso5">

                </div>
        </h1>

        <h1 class="column" id="blocked">
            <h2 class="NombreColumnas">Blocked</h2>
                <div class="tareas" id="Bloqueado1">

                </div>
