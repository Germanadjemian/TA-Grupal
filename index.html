<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Falso</title>

    <script async src="drag.js"></script>
    <script async src="task.js"></script>
    <script async src="modal.js"></script>
    <script async src="script.js"></script>

    <!-- bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">

    <!-- íconos -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <!-- css nuestro -->
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <!--Titulo-->
    <div class="block is-flex is-flex-direction-row is-justify-content-center is-align-items-center">
        <h1 class="title is-1">Gestor de tareas</h1>
    </div>
    <div class="block is-flex is-flex-direction-row is-justify-content-flex-end">
        <button class="button is-small" id="theme-switcher">
            <span class="material-symbols-outlined">dark_mode</span>
        </button>
        <button class="button is-small" id="add-task">
            <span class="material-symbols-outlined">add_task</span>
        </button>
    </div>

    <!--Columnas-->
    <div class="columns is-multiline is-gap-3">
        <div class="column has-background-primary is-flex is-flex-direction-column is-align-items-center" id="backlog">
            <h2 class="subtitle is-3">Backlog</h2>

        </div>

        <div class="column has-background-primary is-flex is-flex-direction-column is-align-items-center" id="to-do">
            <h2 class="subtitle is-3">To-Do</h2>

        </div>

        <div class="column has-background-primary is-flex is-flex-direction-column is-align-items-center"
            id="in-progress">
            <h2 class="subtitle is-3">In-Progress</h2>

        </div>

        <div class="column has-background-primary is-flex is-flex-direction-column is-align-items-center" id="blocked">
            <h2 class="subtitle is-3">Blocked</h2>

        </div>

        <div class="column has-background-primary is-flex is-flex-direction-column is-align-items-center" id="done">
            <h2 class="subtitle is-3">Done</h2>

        </div>
    </div>

    <!-- Diálogo para agregar/editar tareas -->
    <div class="modal" id="task-menu">
        <div class="modal-background" id="background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title"></p>
                <button class="delete" aria-label="close" id="close-modal-button"></button>
            </header>
            <section class="modal-card-body">
                <div class="block is-flex is-flex-direction-row is-justify-content-space-around">
                    <form id="task-form">
                        <div class="field">
                            <label class="label">Título</label>
                            <div class="control">
                                <input class="input" type="text" id="titulo" placeholder="Título de la tarea">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Descripción</label>
                            <div class="control">
                                <input class="input" type="text" id="descripcion" placeholder="Descripción de la tarea"
                                    maxlength="150">
                            </div>
                            <p class="help"><span id="char-count">150</span> caracteres máximo.</p>
                        </div>
                        <div class="field">
                            <label class="label">Asignado</label>
                            <div class="control">
                                <div class="select">
                                    <select id="asignado">
                                        <option value="">Asigne una persona</option>
                                        <option value="maría">María</option>
                                        <option value="media">Rafael</option>
                                        <option value="ezequiel">Ezequiel</option>
                                        <option value="bruno">Bruno</option>
                                        <option value="Germán">Germán</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Prioridad</label>
                            <div class="control">
                                <div class="select">
                                    <select id="prioridad">
                                        <option value="">Seleccione una Prioridad</option>
                                        <option value="Baja">Baja</option>
                                        <option value="Media">Media</option>
                                        <option value="Alta">Alta</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Estado</label>
                            <div class="control">
                                <div class="select">
                                    <select name="status" required id="estado">
                                        <option value="">Seleccione un Estado</option>
                                        <option value="Backlog">Backlog</option>
                                        <option value="To-Do">To-Do</option>
                                        <option value="In-Progress">In-Progress</option>
                                        <option value="Blocked">Blocked</option>
                                        <option value="Done">Done</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" id="fecha limite">Fecha límite</label>
                            <div class="control">
                                <input class="input" id="fecha limite" type="date">
                            </div>
                        </div>
                    </form>
            </section>
            <footer class="modal-card-foot">
                <div class="buttons">
                    <button class="button cancel">Cancelar</button>
                    <button class="button is-success">Aceptar</button>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
